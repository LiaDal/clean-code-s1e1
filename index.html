<html>
  <!DOCTYPE html>  
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header"><img src="./eisenhower-matrix.jpg"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main-page">
      <p class="main-page__add-item" id="add-item-block"><label for="new-task">Add Item</label>
        <div class="add-item__input-wrapper">
          <input id="new-task" class="add-item__input task" type="text"><button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label class="todo__label task">Pay Bills</label><input type="text" class="todo__input task"><button class="todo__btn edit">Edit</button><button class="todo__btn delete"><img src="./remove.svg"></button></li>
        <li class="edit-mode"><input type="checkbox"><label class="todo__input task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="todo__btn edit">Save</button><button class="todo__btn delete"><img src="./remove.svg"></button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label class="completed__label task">See the Doctor</label><input type="text" class="completed__input task"><button class="completed__btn edit">Edit</button><button class="completed__btn delete"><img src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
