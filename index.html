<html>
  <!DOCTYPE html>  
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header"><img class="header__img" src="./eisenhower-matrix.jpg"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main-page">
      <p class="main-page__add-item" id="add-item-block"><label class="add-item_text" for="new-task">Add Item</label>
        <div class="add-item__input-wrapper">
          <input id="new-task" class="add-item__input task" type="text"><button class="add-item__btn">Add</button>
        </div>
      </p>
      <h3 class="todo_text">Todo</h3>
      <ul id="incomplete-tasks" class="todo">
        <li class="todo__item"><input class="checkbox" type="checkbox"><label class="todo__label task">Pay Bills</label><input type="text" class="todo__input task"><button class="todo__btn edit">Edit</button><button class="todo__btn delete"><img class="btn-img" src="./remove.svg"></button></li>
        <li class="todo__item edit-mode"><input class="checkbox" type="checkbox"><label class="todo__label task">Go Shopping</label><input type="text" value="Go Shopping" class="todo__input task"><button class="todo__btn edit">Save</button><button class="todo__btn delete"><img class="btn-img" src="./remove.svg"></button></li>
      </ul>
      <h3 class="completed_text">Completed</h3>
      <ul id="completed-tasks" class="completed">
        <li class="completed__item"><input class="checkbox" type="checkbox" checked><label class="completed__label task">See the Doctor</label><input type="text" class="completed__input task"><button class="completed__btn edit">Edit</button><button class="completed__btn delete"><img class="btn-img" src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
